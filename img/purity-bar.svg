<svg width="200" height="30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purityFill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#29b6f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <filter id="barShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect x="5" y="10" width="190" height="20" rx="10" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="1" filter="url(#barShadow)"/>
  <rect x="7" y="12" width="0" height="16" rx="8" fill="url(#purityFill)" id="purityLevel"/>
  <text x="100" y="8" font-size="12" font-family="Arial, sans-serif" font-weight="bold" fill="#1976d2" text-anchor="middle">Water Purity: 0%</text>
</svg>